<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule an appointment: pick the time</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="top-bar">
      <a href="http://planplusonline.com/"><img src="../planplus-logo.png"></a>
      <a href="#"> Sign up for PlanPlus </a>
    </div>

    <div class="msg-container ">
      <div class="form-content form">
        <h1> Appointment Request Sent </h1>

        <div class="appointment-details">
          <h3>"Appointment Subject" </h3>

        </div>
      </div>
      <div class="bottom-message">
        We will send an email to email@email.com with Name's response
      </div>
    </div>

    <div class="sign-up-CTA">
      <a href="#"> Get your own PlanPlus account </a>
    </div>
