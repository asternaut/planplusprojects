<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Information: Plan Plus Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
     $( function() {
       $( "#datepicker" ).datepicker();
     } );
     </script>
  </head>
  <body>
    <div class="top-bar">
      <a href="http://planplusonline.com/"><img src="planplus-logo.png"></a>
      <a href="#"> Sign up for PlanPlus </a>
    </div>

    <form method="POST">
      <div class="form left-align">
        <div class="form-content">
          <h1> Request an Appointment</h1>

        <fieldset>
          <div>
            <div class="time-date">
              <div>
                <label for="startTime">Start Time</label>
                <select id="startTime">
                  <option value="1:00">1:00am</option>
                </select><div class="line-left"></div>
              </div>
              <div>
                <label for="endTime">End Time</label>
                <select id="endTime">
                  <option value="1:00">1:00am</option>
                </select><div class="line-left"></div>
              </div>
              <div>
                <label for="date">Day</label>
                <input type="text" id="datepicker" class="date-picker"> <div class="line-left"></div>
              </div>
            </div>

            <div class="name-info ">
              <label for="first">Subject<abbr title="required">*</abbr></label>
              <input type="text" id="subject"> <div class="line-left"></div>
              <label for="first">First Name<abbr title="required">*</abbr></label>
              <input type="text" id="first"> <div class="line-left"></div>
              <label for="first">Last Name<abbr title="required">*</abbr></label>
              <input type="text" id="last"> <div class="line-left"></div>
            </div>
            <div class="short">
              <label for="Phone">Phone</label>
                <input type="tel"> <div class="line-left"></div>
            </div>
            <div class="">
              <label for="email">Email<abbr title="required">*</abbr></label><input type="email" id="mail" name="usermail"> <div class="line-left"></div>
            </div>
            <div class="">
              <label for="note">Note</label>
              <textarea type="text" id="note"></textarea><div class="line-left"></div>
            </div>
          <div>
          </div>
        </fieldset>

        <button type="submit"> Send Request </button>

      </div>

    </div>
    </form>

    <div class="sign-up-CTA">
      <a href="#"> Get your own PlanPlus account </a>
    </div>

  </body>

</html>
