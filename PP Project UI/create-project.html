<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
     $( function() {
       $( "#datepicker" ).datepicker();
     } );
     </script>
  </head>
  <body>
      <form method="POST">
        <div class="form left-align">
          <div class="form-content">
            <h1>Create New Project</h1>

          <fieldset>
            <div>

              <div>
                <label for="projectName">Project Name<abbr title="required">*</abbr></label>
                <input type="text" id="subject"> <div class="line-left"></div>
              </div>

              <div class="create-project-date">
                <div>
                  <label for="startDate">Start Date</label>
                  <input type="text" id="datepicker" class="date-picker"> <div class="line-left"></div>
                </div>
                <div>
                  <label for="endDate">End Date</label>
                  <input type="text" id="datepicker" class="date-picker"> <div class="line-left"></div>
                </div>
              </div>

              <div>
                <label for="priority">Priority</label>
                <div class="priorities">
                  <div id="AP" class="red"> <span> A </span></div>
                  <div id="AP" class="red"> <span> B </span></div>
                  <div id="AP" class="red"> <span> C </span></div>
                  <div id="AP" class="red"> <span> D </span></div>
                </div>
              </div>

              <!-- <div class="accordion-container-popup">
                <a class="accordion">Adjust time-zone</a>
                <div class="panel">

                </div>
              </div> -->

              <div class="short">
                <label for="Phone">Phone</label>
                  <input type="tel"> <div class="line-left"></div>
              </div>
              <div class="">
                <label for="email">Email<abbr title="required">*</abbr></label><input type="email" id="mail" name="usermail"> <div class="line-left"></div>
              </div>
              <div class="">
                <label for="note">Note</label>
                <textarea type="text" id="note"></textarea><div class="line-left"></div>
              </div>
            </div>
          </fieldset>

          <a class="button" href="appointment-success-msg.html" type="submit"> Send Request </a>

      </div>

    </div>
  </form>


      <div class="sign-up-CTA">
        <a href="#"> Get your own PlanPlus account </a>
      </div>


    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    </script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script>
      $(document).ready(function() {

        // Initialize the plugin
        $('#my_popup').popup({
          opacity: 0.3,
          transition: 'all 0.3s'
        });

      });
    </script>

  </body>

</html>
