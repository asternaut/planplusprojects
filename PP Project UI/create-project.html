<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../masterstyles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
     $( function() {
       $( "#datepicker" ).datepicker();
     } );
     </script>
  </head>
  <body>
      <form method="POST">
        <div class="form left-align">
          <div class="form-content">
            <h1>Create New Project</h1>

          <fieldset>
            <div>

              <div>
                <label for="projectName">Project Name<abbr title="required">*</abbr></label>
                <input type="text" id="subject"> <div class="line-left"></div>
              </div>

              <div class="create-project-date">
                <div>
                  <label for="startDate">Start Date</label>
                  <input type="text" id="datepicker" class="date-picker"> <div class="line-left"></div>
                </div>
                <div>
                  <label for="endDate">End Date</label>
                  <input type="text" id="datepicker" class="date-picker"> <div class="line-left"></div>
                </div>
              </div>

              <div>
                <label for="priority">Priority</label>
                <div class="priorities">
                  <div id="AP" class="red"> <span> A </span></div>
                  <div id="AP" class="orange"> <span> B </span></div>
                  <div id="AP" class="green"> <span> C </span></div>
                  <div id="AP" class="grey"> <span> D </span></div>
                </div>
              </div>

              <div>
                <label for="status">Status</label>
                <select>
                  <option>1 - Initiating</option>
                  <option>2 - Planing</option>
                  <option>3 - Executing</option>
                  <option>4 - Monitoring</option>
                  <option>5 - Closed</option>
                  <option>6- Hold</option>
                  <option>Finished</option>
                </select> <div class="line-left"></div>
              </div>
              <div>
                <label for="type">Type</label>
                <select>
                  <option>Account Management</option>
                  <option>Accounting and Finance</option>
                  <option>Business</option>
                  <option>Custom development </option>
                  <option>Engineering development</option>
                  <option>Personal</option>
                  <option>Product Roadmap</option>
                </select> <div class="line-left"></div>
              </div>

              <div>
                <label for="owner">Owner</label>
                <select>
                  <option>Name</option>
                </select> <div class="line-left"></div>
              </div>

              <div class="accordion-container">
                <a class="accordion blue"><h3 class="blue"> + Details</h3></a>
                <div class="panel">
                  <div class="x-short">
                    <label for="allotedHours">Alotted Hours</label>
                    <input type="number"><div class="line-left"></div>
                  </div>

                  <div class="x-short">
                    <label for="estValue">Estimated Value</label>
                    <input type="number"><div class="line-left"></div>
                  </div>

                  <div>
                    <label for="organization">Organization</label>
                    <div class="organisation">
                      <div class="short"><input type="text" id="organisation"><div class="line-left"></div></div>
                      <a href="#"> <img src="Images/user.png" alt="person icon"></a>
                      <a href="#"> <img src="Images/office.png" alt="office building icon"></a>
                    </div>
                  </div>

                  <div>
                    <label for="template">Use Template</label>
                    <select>
                      <option>Template 1</option>
                      <option>Template 2</option>
                      <option>Template 3</option>
                    </select> <div class="line-left"></div>
                  </div>
                </div>
              </div>

              <div class="">
                <label for="note">Project Vision Statement</label>
                <textarea type="text" id="note" placeholder="List your goals or desired outcome for this project."></textarea><div class="line-left"></div>
              </div>
            </div>
          </fieldset>

          <a class="button" href="appointment-success-msg.html" type="submit"> Create Project </a>

      </div>

    </div>
  </form>


      <div class="sign-up-CTA">
        <a href="#"> Get your own PlanPlus account </a>
      </div>


    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    </script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script>
      $(document).ready(function() {

        // Initialize the plugin
        $('#my_popup').popup({
          opacity: 0.3,
          transition: 'all 0.3s'
        });

      });
    </script>

  </body>

</html>
