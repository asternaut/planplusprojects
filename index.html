<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Information: Plan Plus Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <img src="website_planplus_logo1.png">
      <a href="#"> Sign up for PlanPlus </a>
    </div>

    <form method="POST">
      <div class="form">

        <div class="header">
            <h1> Update your contact information </h1>
        </div>

        <div class="form-content">
          <!-- <div class="person-to-update">
            <img src="profile.png">
            <h2> Keith Norris </h2>
          </div> -->

        <fieldset>
          <div>
            <h3> Personal Info </h3>
            <div class="name-info long-input first-div">
              <label for="first">First Name<abbr title="required">*</abbr></label>
              <input  placeholder="Keith" type="text" id="first"> <div class="line-left"></div>

              <label for="first">Last Name<abbr title="required">*</abbr></label>
              <input  placeholder="Norris" type="text" id="last"> <div class="line-left"></div>
            </div>
            <div class="job-info short-input">
                <label for="job">Job Title</label>
               <input type="text" id="job"> <div class="line-left"></div>
              <label for="company">Company</label>
              <input type="text" id="company"> <div class="line-left"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <h3> Contact</h3>
          <div >
            <div class="first-div">
              <label for="email">Email</label><input type="email" id="mail" name="usermail"> <div class="line-left shrinkM-underline"></div>
                <input class="input-button" type="button" value="+Add another email">
            </div>
            <div class="short">
              <label for="businessPhone">Work Phone</label>
                <input type="tel"> <div class="line-left shrinkM-underline"></div>

              <script src="add-input.js" language="Javascript" type="text/javascript"></script>

                <div id="dynamicInput">
                <input class="input-button" type="button" value="+Add another number">
                </div>
          <div>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <h3> Company Info</h3>
            <div class="short-input short">
              <label for="Address Type"> Address Type </label>
              <select name="Address Type">
                <option value="billing">Billing</option>
                <option value="home">Home</option>
                <option value="Main">Main</option>
                <option value="Work">Work</option>
              </select> <div class="line-left"></div>
            </div>
            <div class="first-div">
              <label for="Address1">Address</label> <input type="text" id="address"> <div class="line-left"></div>
              <label for="Address2">Address line 2</label> <input type="text" id="address"> <div class="line-left"></div>
              <label for="city">City</label> <input type="text" id="city"> <div class="line-left"></div>
            </div>

              <div class="short flex-fields">
                <div>
                  <label for="state">State</label>
                  <select id="State">
                    <option value="AL">AL</option>
                  	<option value="AK">AK</option>
                  	<option value="AR">AR</option>
                  	<option value="AZ">AZ</option>
                  	<option value="CA">CA</option>
                  	<option value="CO">CO</option>
                  	<option value="CT">CT</option>
                  	<option value="DC">DC</option>
                  	<option value="DE">DE</option>
                  	<option value="FL">FL</option>
                  	<option value="GA">GA</option>
                  	<option value="HI">HI</option>
                  	<option value="IA">IA</option>
                  	<option value="ID">ID</option>
                  	<option value="IL">IL</option>
                  	<option value="IN">IN</option>
                  	<option value="KS">KS</option>
                  	<option value="KY">KY</option>
                  	<option value="LA">LA</option>
                  	<option value="MA">MA</option>
                  	<option value="MD">MD</option>
                  	<option value="ME">ME</option>
                  	<option value="MI">MI</option>
                  	<option value="MN">MN</option>
                  	<option value="MO">MO</option>
                  	<option value="MS">MS</option>
                  	<option value="MT">MT</option>
                  	<option value="NC">NC</option>
                  	<option value="NE">NE</option>
                  	<option value="NH">NH</option>
                  	<option value="NJ">NJ</option>
                  	<option value="NM">NM</option>
                  	<option value="NV">NV</option>
                  	<option value="NY">NY</option>
                  	<option value="ND">ND</option>
                  	<option value="OH">OH</option>
                  	<option value="OK">OK</option>
                  	<option value="OR">OR</option>
                  	<option value="PA">PA</option>
                  	<option value="RI">RI</option>
                  	<option value="SC">SC</option>
                  	<option value="SD">SD</option>
                  	<option value="TN">TN</option>
                  	<option value="TX">TX</option>
                  	<option value="UT">UT</option>
                  	<option value="VT">VT</option>
                  	<option value="VA">VA</option>
                  	<option value="WA">WA</option>
                  	<option value="WI">WI</option>
                  	<option value="WV">WV</option>
                  	<option value="WY">WY</option>
                  </select>
                  <div class="line-left"></div>
                </div>
                <div>
                  <label for="zip">Postal Code</label> <input type="text" id="zip" onkeypress='validate(event)'> <div class="line-left"></div>
                </div>
              </div>

              <div class="short-input short">
                <label for="Country"> Country </label>
                <select id="Country">
                  <option value="USA">United States</option>
                  <option value="Canada">Canada</option>
                  <option value="Mexico">Mexico</option>
                  <option value="US Virgin Islands">US Virgin Islands</option>
                </select>  <div class="line-left shrinkM-underline"></div>
            </div>
          </div>
            <input class="input-button" type="button" value="+Add another address" onClick="addInput('dynamicInput');">
        </fieldset>

        <button type="submit"> Update </button>

      </div>

    </div>
    </form>

    <div class="sign-up-CTA">
      <a href="#"> Get your own PlanPlus account </a>
    </div>

  </body>

</html>
