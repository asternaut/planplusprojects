<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Update Information: Plan Plus Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

    <form>

      <div class="header">
        <h1> Update Your Contact Information </h1>
        <img src="logo-plan-plus.png">
      </div>

      <div class="form">
        <h2> Keith Norris </h2>

        <fieldset>
          <div class="flex-fields">
            <div class="name-info long-input first-div">
              <label for="first">First Name<abbr title="required">*</abbr></label>
              <input  placeholder="Keith" type="text" id="first">

              <label for="first" placeholder="Norris">Last Name<abbr title="required">*</abbr></label>
              <input  placeholder="Norris" type="text" id="last">
            </div>
            <div class="job-info short-input">
                <label for="job">Job Title</label>
               <input type="text" id="job">
              <label for="company">Company</label>
              <input type="text" id="company">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="flex-fields">
            <div class="first-div long-input">
              <label for="email">Email</label><input type="email" id="mail" name="usermail">
              <a href="#">+ Add another email</a>
            </div>
            <div class="short-input">
              <label for="businessPhone">Work Phone</label>
              <div class="double-short-input">
                <input type="tel"> <input placeholder="ext" type="tel">
              </div>
              <a href="#">+ Add another number</a>
            </div>
          <div>
          </div>
        </fieldset>

        <fieldset style="margin-top: 49px;">
          <div class="flex-fields">
            <div class="first-div long-input">
              <label for="Address1">Address</label> <input type="text" id="address">
              <label for="Address2">Address line 2</label> <input type="text" id="address">
              <label for="city">City</label> <input type="text" id="city">
            </div>
            <div class="short-input">
              <label for="Address Type"> Address Type </label>
              <select name="Address Type">
                <option value="billing">Billing</option>
                <option value="home">Home</option>
                <option value="Main">Main</option>
                <option value="Work">Work</option>
              </select>
              <label for="Country"> Country </label>
              <select name="Country">
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="US Virgin Islands">US Virgin Islands</option>
              </select>
              <div class="double-short-input">
                <div class="double-long">
                  <label for="state">State</label> <input type="text" id="state">
                </div>
                <div class="double-short">
                  <label for="zip">Postal Code</label> <input type="text" id="zip">
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <button type="submit"> update </button>

      </div>
    </form>


  </body>

</html>
