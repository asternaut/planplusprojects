<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

    <form method="POST">
      <div class="form">

        <div class="header">
            <h1> Documentation </h1>
        </div>

        <div class="form-content">

        <fieldset>
          <div>
            <h3> Validation & "Add Another" Function</h3>
            <div class="name-info long-input first-div">
              <!-- EXAMPLE OF VALIDATION ERROR
                Notes on validation:
                1. error only appears after field is filled out incorrectly
                2. green check only appears for email and phone fields
              -->
              <label for="email">Example Error</label>
              <span class="v-error"> <em>Email is invalid</em> </span>
              <input type="email" id="first" class="v-error"> <div class="line-left error-line shrinkM-underline"></div>

              <label for="email">Example Good</label>
              <input type="email" id="first" class="v-good"> <div class="line-left good-line shrinkM-underline"></div>

              <div  id="showE" class="showE">
                <input type="email"> <span class="remove"> <strong> - Remove</strong></span><div class="line-left shrinkM-underline"></div>
              </div>
              <input onclick="javascript:showEmail();" class="input-button" type="button" value="+Add another email">

              <!-- 📧 Lets allow up to 2 new emails  -->



            </div>
            <div class="short">
              <!-- TELEPHONE SHOULD ONLY ACCEPT NUMBER FORMAT: (xxx) xxx
- xxxx -->
              <label for="businessPhone">Work Phone</label>
              <input type="tel"> <div class="line-left shrinkM-underline"></div>

              <input onclick="javascript:showTel();" class="input-button shrinkM-underline" type="button" value="+Add another number">

              <div id="showTSelect">
                <div id="area">
                <label for="Number Type"> Select Number Type </label>
                <select name="telNumber" id="telNumber">
                  <option value="cell">Cell</option>
                  <option value="homePhone">Home</option>
                  <option value="fax">FAX</option>
                  <option value="businessPhone">Business</option>
                </select> <div class="line-left"></div>
                </div>
              </div>
              <!-- The idea here is that when you click on an option an input displays below where you can add the new number. Example: http://jsfiddle.net/cqjJy/36/  -->

              <!--📱 Allow as many new numbers as there are options -->
              <!-- 🏢 Allow up to 3 new addresses -->

        </fieldset>
        <br/>
        <span class="v-error"> Oops! We found some errors. Please double-check your inputs. </span>
        <button class="error-button" type="submit"> Update </button>

      </div>

    </div>
    </form>
    <script src="add-input.js" language="Javascript" type="text/javascript"></script>
  </body>

<!--
  SOME NOTES
    - When user adds max new fields with the "add another ___" option, that button will disapear unless they remove a field
    - Only required fields are First and Last Name. If they delete either, note with "This is a required field"
    - Make sure to give a "remove" option for all new fields
  -->


</html>
